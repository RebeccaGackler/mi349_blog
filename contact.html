<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <nav>
        <ul class="navigator">
            <li><a href="index.html">Blog</a></li>
            <li><a href="about.html">About</a></li> 
         </ul>
    </nav>
    <h1>Contact Me</h1>

    <form action="submit">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required>
        
        <label for="email">Email Address: </label>
        <input type="text" name="email" id="email" required>
        
        <label for="reason">Reason for contacting:</label>
        <select name="reason" id="reason">
            <option value="option-default">Please select reason</option>
            <option value="option-just-saying-hi">Just saying hi</option>
            <option value="option-looking-for-contractor">Looking for a freelancer</option>
            <option value="option-interested-in-interview">Interested in an interview</option>
        </select>

        <label for="comments">Comments:</label>
        <input type="text" name="comments" id="comments">
        
        <button class="button">Submit</button>
    </form>


</body>
</html>
